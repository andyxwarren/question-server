<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Question Practice App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            margin-right: 12px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-role {
            font-size: 12px;
            color: #666;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .quick-login-hint {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“š Question Practice</h1>
            <p>Master maths through practice</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="tabs">
            <div class="tab active" data-tab="quick">Quick Login</div>
            <div class="tab" data-tab="new">New User</div>
        </div>

        <!-- Quick Login Tab -->
        <div class="tab-content active" id="tab-quick">
            <div class="user-list" id="userList">
                <!-- Users will be populated here -->
            </div>
            <p class="quick-login-hint" id="noUsersHint">No saved users. Create a new account to get started!</p>
        </div>

        <!-- New User Tab -->
        <div class="tab-content" id="tab-new">
            <form id="newUserForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="yearGroup">Year Group</label>
                    <select id="yearGroup" required>
                        <option value="">Select your year group</option>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                        <option value="5">Year 5</option>
                        <option value="6">Year 6</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pin">PIN (4 digits)</label>
                    <input type="password" id="pin" placeholder="Create a 4-digit PIN" maxlength="4" pattern="[0-9]{4}" required>
                </div>

                <button type="submit" class="btn btn-primary">Create Account & Login</button>
            </form>
        </div>
    </div>

    <script>
        // Local user storage
        const USERS_KEY = 'questionApp_users';
        const CURRENT_USER_KEY = 'questionApp_currentUser';

        // Get stored users
        function getUsers() {
            const users = localStorage.getItem(USERS_KEY);
            return users ? JSON.parse(users) : [];
        }

        // Save users
        function saveUsers(users) {
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        // Set current user
        function setCurrentUser(user) {
            localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
        }

        // Get current user
        function getCurrentUser() {
            const user = localStorage.getItem(CURRENT_USER_KEY);
            return user ? JSON.parse(user) : null;
        }

        // Generate initials
        function getInitials(firstName, lastName) {
            return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
        }

        // Render user list
        function renderUserList() {
            const users = getUsers();
            const userList = document.getElementById('userList');
            const noUsersHint = document.getElementById('noUsersHint');

            if (users.length === 0) {
                userList.innerHTML = '';
                noUsersHint.style.display = 'block';
                return;
            }

            noUsersHint.style.display = 'none';
            userList.innerHTML = users.map((user, index) => `
                <div class="user-item" data-index="${index}">
                    <div class="user-avatar">${getInitials(user.firstName, user.lastName)}</div>
                    <div class="user-info">
                        <div class="user-name">${user.firstName} ${user.lastName}</div>
                        <div class="user-role">Year ${user.yearGroup}</div>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index);
                    promptForPin(users[index]);
                });
            });
        }

        // Prompt for PIN
        function promptForPin(user) {
            const pin = prompt(`Enter PIN for ${user.firstName}:`);
            if (pin === null) return; // Cancelled

            if (pin === user.pin) {
                loginUser(user);
            } else {
                showError('Incorrect PIN. Please try again.');
            }
        }

        // Login user
        function loginUser(user) {
            // Update last login
            user.lastLogin = new Date().toISOString();
            
            // Save current user
            setCurrentUser(user);

            // Update user in list
            const users = getUsers();
            const index = users.findIndex(u => u.id === user.id);
            if (index !== -1) {
                users[index] = user;
                saveUsers(users);
            }

            // Redirect to main app or dashboard
            window.location.href = 'Pathway_Selector.html';
        }

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 3000);
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update tab styles
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // New user form
        document.getElementById('newUserForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const yearGroup = document.getElementById('yearGroup').value;
            const pin = document.getElementById('pin').value;

            // Validate PIN
            if (!/^\d{4}$/.test(pin)) {
                showError('PIN must be exactly 4 digits.');
                return;
            }

            // Create user
            const user = {
                id: Date.now().toString(),
                firstName,
                lastName,
                yearGroup: parseInt(yearGroup),
                pin,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                progress: {} // Will store mission/level progress
            };

            // Save user
            const users = getUsers();
            users.push(user);
            saveUsers(users);

            // Login
            loginUser(user);
        });

        // Check if already logged in
        const currentUser = getCurrentUser();
        if (currentUser) {
            // Optional: Auto-redirect if already logged in
            // window.location.href = 'Pathway_Selector.html';
        }

        // Initial render
        renderUserList();
    </script>
</body>
</html>
